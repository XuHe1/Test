plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

//configurations {
//    developmentOnly
//    runtimeClasspath {
//        extendsFrom developmentOnly
//    }
//}

// Define the main class for the application
mainClassName = 'Test'
sourceCompatibility = 1.8
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile('joda-time:joda-time:2.4')
    compile 'com.google.guava:guava:23.0'
    compile 'redis.clients:jedis:2.9.0'
    compile 'org.redisson:redisson:3.9.1'
    // compile 'com.rabbitmq:rabbitmq-client:1.3.0'
    compile 'com.rabbitmq:amqp-client:5.4.3'
    runtime('mysql:mysql-connector-java:5.1.42')
    compile 'cglib:cglib:2.2'
    // Use JUnit test framework
    compile 'junit:junit:4.12'
    compile 'com.google.zxing:core:3.3.0'
//    compileOnly 'org.projectlombok:lombok'
//    annotationProcessor 'org.projectlombok:lombok'
    // httpClient
    implementation 'org.apache.httpcomponents:httpclient:4.5.6@jar'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.12'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'

    //feign
    compile("io.github.openfeign:feign-core:9.5.0")
    compile("io.github.openfeign:feign-jackson:9.5.0")
    compile("io.github.openfeign:feign-slf4j:9.5.0")
    compile("io.github.openfeign.form:feign-form:3.4.0")
    compile("io.github.openfeign:feign-gson:9.4.0")

    compile 'org.openjdk.jol:jol-core:0.9'
    // compile("io.github.openfeign.form:feign-form-spring:3.8.0")


}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
